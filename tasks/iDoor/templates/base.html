<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>First CTF</title>

    <style>
        body { font-family: Arial; background:#f4f4f4; padding:40px; }
        .box { max-width:400px; background:white; padding:20px;
               margin:auto; border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,.1); }
        input { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ccc; }
        button { width:100%; padding:10px; border:none; border-radius:8px;
                 background:#007bff; color:white; font-size:16px; cursor:pointer; }
        a { text-decoration:none; color:#007bff; }
    </style>
</head>
<body>

<div class="box">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
